<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎆 DA-ON OFFICIAL Fireworks 🎆</title>
    
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="top-banner">
        📢 DA-ON OFFICIAL 힐링송 출시! <a href="https://youtube.com/@da-onofficial" target="_blank">구독하기</a>
    </div>

    <div id="video-bg"><div id="player"></div></div>
    <canvas id="fireworksCanvas"></canvas>

    <div id="choice-modal" class="modal hidden">
        <div class="modal-content">
            <h3>🎆 불꽃놀이 감상 모드</h3>
            <p>어떻게 즐길까요?</p>
            <button onclick="executeLaunch(false)">📄 문자만 보기</button>
            <button onclick="executeLaunch(true)" style="background:#ff6b6b; color:white;">🎬 영상 + 소리</button>
        </div>
    </div>

    <div id="official-center">
        <button class="side-btn" onclick="toggleMusicDrawer()">🎵</button>
        <div id="music-drawer" class="hidden">
            <a href="https://www.youtube.com/@Da-OnOfficial" target="_blank">다온 오피셜 채널</a>
            <hr>
            <button onclick="changeTheme('WPfyXfdrCqs')">배경영상 선물</button>
            <button onclick="shareToKakao(true)">🎁 선물하기</button>
        </div>
    </div>

    <div id="ui-container">
        <input type="text" id="user-nickname" placeholder="닉네임">
        <input type="text" id="user-input" placeholder="메시지 입력">
        <button id="action-btn" onclick="openChoiceModal()">발사</button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
