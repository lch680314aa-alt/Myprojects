<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎆 DAON 2025: SUPREME GUARDIAN 🎆</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="ad-banner">DAON PREMIUM AD: 희망의 불꽃을 선물하세요</div>
    <div id="top-left-header">
        <div id="mini-badge"></div> <span id="slogan">진심은 통한다, 희망을 쏴라</span>
    </div>

    <div id="loyalty-tracker">
        <div id="gift-count">GIFT: 0</div>
        <div id="progress-bar-container"><div id="progress-fill"></div></div>
    </div>

    <div id="gold-seal" class="hidden"></div>

    <div id="video-bg"><div id="player"></div></div>
    <canvas id="fireworksCanvas"></canvas>

    <div id="right-nav">
        <button onclick="toggleDrawer('music-drawer')">🎵</button>
        <button onclick="toggleDrawer('meal-drawer')">🥗</button>
        <button onclick="toggleDrawer('vault-drawer')">📦</button>
        <button onclick="toggleDrawer('support-drawer')">❤️</button>
        <button id="sos-btn" onmousedown="startEmergencyPress()" onmouseup="endEmergencyPress()">🆘</button>
    </div>

    <div id="action-panel">
        <div class="input-group">
            <input type="text" id="nickname" placeholder="NICKNAME">
            <input type="text" id="message" placeholder="MESSAGE">
        </div>
        <button id="launch-btn" onclick="handleLaunch()">LAUNCH</button>
    </div>

    <div id="emergency-drawer" class="drawer hidden">
        <h3>긴급 호출</h3>
        <button onclick="startSafeReturn()">🏠 안심귀가</button>
        <button onclick="showHospitals()">🏥 병원 도우미</button>
    </div>

    <div id="meal-drawer" class="drawer hidden">
        <h3>🍱 밀프랩 레시피</h3>
        <textarea id="meal-input" placeholder="메모를 입력하세요"></textarea>
        <button onclick="printRecipe()">🖨️ 인쇄/저장</button>
        <button onclick="shareMeal()">🎁 선물하기</button>
    </div>

    <div id="music-drawer" class="drawer hidden">
        <h3>🎵 MUSIC CENTER</h3>
        <button onclick="window.open('https://youtube.com/@DAON_OFFICIAL')">다온 오피셜 감상</button>
        <button onclick="showMusicOptions()">음악 선택/다운로드</button>
    </div>

    <div id="copyright">© 2025 DAON OFFICIAL. All Rights Reserved.</div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
