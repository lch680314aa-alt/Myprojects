        /* [3] ìš°ì¸¡ ë„¤ë¹„ê²Œì´ì…˜ */
        #right-nav { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .nav-circle { width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); backdrop-filter: blur(15px); color: #fff; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-circle:hover { transform: scale(1.1); background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        .sos-btn { background: var(--sos-red); border: none; font-weight: bold; animation: pulse-red 2s infinite; }

        /* [4] í•˜ë‹¨ ì»¨íŠ¸ë¡¤ íŒë„¬ */
        #ui-panel { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; z-index: 1000; transition: 0.5s; }
        .input-group { display: flex; gap: 8px; margin-bottom: 12px; }
        input { flex: 1; background: rgba(0,0,0,0.7); border: 1px solid var(--border); padding: 14px; border-radius: 15px; color: #fff; outline: none; backdrop-filter: blur(10px); }
        #action-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,255,255,0.3); }

        /* [5] ì„œë ìŠ¤íƒ€ì¼ */
        .drawer { position: fixed; right: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); z-index: 2000; transition: 0.4s ease-in-out; padding: 25px; border-left: 1px solid var(--border); box-sizing: border-box; }
        .drawer.active { right: 0; }

        /* [6] íš¨ê³¼ ë° ì›Œí„°ë§ˆí¬ */

        #watermark { position: fixed; bottom: 8px; right: 12px; font-size: 9px; opacity: 0.4; z-index: 100; letter-spacing: 1px; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

<body>

    <canvas id="fireworksCanvas"></canvas>

        <div class="menu-item">

            <button onclick="window.open('https://www.youtube.com/@Da-OnOfficial', '_blank')" 
                    style="width:100%; padding:12px; background:var(--youtube-red); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; font-size: 13px;">

        <img src="https://cdn-icons-png.flaticon.com/512/610/610333.png" style="width:180px; filter: drop-shadow(0 0 30px gold);">

    <script>
        // [1] ì¹´ì¹´ì˜¤ ì´ˆê¸°í™”
        const KAKAO_KEY = 'fa462b2b643a16d837c1890cc3dc4149'; 
        if (!Kakao.isInitialized()) Kakao.init(KAKAO_KEY);

        // [2] íš¨ê³¼ìŒ ì‹œìŠ¤í…œ (í­ì£½ í„°ì§ˆ ë•Œë§Œ ì‹¤í–‰)
        function playExplosionSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); // ì‘ê²Œ ì„¤ì •
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.5);
            } catch(e) { console.log("Audio block"); }
        }

        function toggleDrawer(id) {
            const d = document.getElementById(id);
            if (!d) return;
            const isActive = d.classList.contains('active');
            document.querySelectorAll('.drawer').forEach(el => el.classList.remove('active'));
            if(!isActive) d.classList.add('active');
        }

        // [3] í­ì£½ ë° ë¬¼ë¦¬ ì—”ì§„
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let rockets = [];

        class Rocket {
            constructor(x, y, targetY, color, message, isAuto = false) {
                this.x = x; this.y = y; this.targetY = targetY;
                this.color = color; this.message = message;
                this.velocity = -11 - (Math.random() * 5);
                this.alive = true; this.isAuto = isAuto;
            }
            update() {
                this.y += this.velocity;
                if (this.y <= this.targetY) { this.explode(); this.alive = false; }
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
            }
            explode() {
                playExplosionSound();
                const particleCount = this.isAuto ? 20 : 50;
                for(let i = 0; i < particleCount; i++) particles.push(new Particle(this.x, this.y, this.color));
                if(this.message) particles.push(new Particle(this.x, this.y, this.color, this.message));
            }
        }

        class Particle {
            constructor(x, y, color, text = '') {
                this.x = x; this.y = y; this.color = color; this.text = text;
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * (text ? 5 : 10) + 2;
                this.velocity = { x: Math.cos(angle) * force, y: Math.sin(angle) * force };
                this.alpha = 1; this.friction = 0.95; this.gravity = 0.15;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha;
                if(this.text) {
                    ctx.fillStyle = "#fff"; ctx.font = "bold 28px Pretendard";
                    ctx.textAlign = "center"; ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.beginPath(); ctx.arc(this.x, this.y, Math.random() * 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color; ctx.fill();
                }
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.012;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            rockets.forEach((r, i) => { if(r.alive) { r.update(); r.draw(); } else { rockets.splice(i, 1); } });
            particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); } });
            requestAnimationFrame(animate);
        }
        animate();

        // ìë™ í­ì£½
        setInterval(() => {
            const startX = Math.random() * canvas.width;
            const targetY = canvas.height * 0.1 + (Math.random() * canvas.height * 0.4);
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            rockets.push(new Rocket(startX, canvas.height, targetY, color, "", true));
        }, 1200);

        function handleLaunch() {
            const nick = document.getElementById('nickname').value || "ìˆ˜í˜¸ì";
            const msg = document.getElementById('message').value || "DAON 2025";
            const btn = document.getElementById('action-btn');

            if (btn.innerText.includes("LAUNCH")) {
                for(let i=0; i<3; i++) {
                    setTimeout(() => {
                        const startX = canvas.width / 2;
                        const targetY = canvas.height * 0.15 + (Math.random() * 100);
                        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                        rockets.push(new Rocket(startX, canvas.height, targetY, color, msg));
                    }, i * 700);
                }
                btn.innerText = "SEND TO KAKAO (ê³µìœ )"; btn.style.background = "var(--neon-pink)";
            } else {
                shareKakao(nick, msg);
            }
        }

        function shareKakao(nick, msg) {
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: `ğŸ† ${nick}ë‹˜ì˜ ë¶ˆê½ƒ ì„ ë¬¼`,
                    description: msg,
                    imageUrl: 'https://daon-fireworks-2025.vercel.app/og-image.png',
                    link: { mobileWebUrl: window.location.href, webUrl: window.location.href }
                }
            });
            let giftTotal = parseInt(localStorage.getItem('daon_gift_total') || '0') + 1;
            localStorage.setItem('daon_gift_total', giftTotal);
            document.getElementById('gift-count').innerText = giftTotal;
        }

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            document.getElementById('gift-count').innerText = localStorage.getItem('daon_gift_total') || '0';
        };
    </script>
