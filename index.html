    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 1. ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ì„¤ì • (ì‚¬ìš©ì ìš”ì²­ ë§í¬ ë°˜ì˜)
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'WPfyXfdrCqs',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1, // ìë™ì¬ìƒì„ ìœ„í•œ ìŒì†Œê±°
                    'controls': 0,
                    'loop': 1,
                    'playlist': 'WPfyXfdrCqs', // ë°˜ë³µ ì¬ìƒì„ ìœ„í•´ í•„ìˆ˜
                    'start': 0
                },
                events: {
                    'onReady': (e) => e.target.playVideo()
                }
            });
        }

        // 2. í™”ë ¤í•œ ë¶ˆê½ƒë†€ì´ ì‹œìŠ¤í…œ
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, velocity, isText = false, targetX = 0, targetY = 0) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.15;
                this.isText = isText;
                this.targetX = targetX;
                this.targetY = targetY;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.isText ? 1.5 : 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                if (this.isText) {
                    this.x += (this.targetX - this.x) * 0.08;
                    this.y += (this.targetY - this.y) * 0.08;
                    this.alpha -= 0.007;
                } else {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.012;
                }
            }
        }

        const particles = [];
        const colors = ['#ff0044', '#00fbff', '#ffea00', '#ff00ff', '#ffffff', '#00ff44'];

        // ì¼ë°˜ í­ì£½ (Explosion)
        function createExplosion(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 60; i++) {
                const angle = (Math.PI * 2 / 60) * i;
                const speed = Math.random() * 8 + 2;
                particles.push(new Particle(x, y, color, {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                }));
            }
        }

        // ë¬¸ì í­ì£½ (Text) - ì¤‘ì•™ í•˜ë‹¨ì—ì„œ ë°œì‚¬ë¨
        function createTextFirework(text) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 600; tempCanvas.height = 150;
            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 50px Arial';
            tempCtx.textAlign = 'center';
            tempCtx.fillText(text, 300, 80);

            const imgData = tempCtx.getImageData(0, 0, 600, 150).data;
            const startX = canvas.width / 2;
            const startY = canvas.height; // í™”ë©´ ì¤‘ì•™ í•˜ë‹¨ ë°œì‚¬ ì§€ì 
            const destX = canvas.width / 2 - 300;
            const destY = 150;

            for (let y = 0; y < 150; y += 5) {
                for (let x = 0; x < 600; x += 5) {
                    if (imgData[(y * 600 + x) * 4 + 3] > 128) {
                        particles.push(new Particle(
                            startX, startY, '#00ffff', {x:0, y:0}, 
                            true, x + destX, y + destY
                        ));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        // ì—°ì¶œ ì£¼ê¸° ì„¤ì •
        setInterval(() => {
            const randomX = Math.random() * canvas.width;
            const randomY = Math.random() * (canvas.height / 2);
            createExplosion(randomX, randomY);
        }, 800);

        setInterval(() => {
            createTextFirework("ì§„ì‹¬ì€ í†µí•œë‹¤ í¬ë§ì„ ì´ë¼");
        }, 5000);

        animate();
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
