<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAON 2025: SPECIAL FIREWORKS</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Pretendard', sans-serif; }
        
        /* 1. 유튜브 배경 레이어 */
        #video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        #video-background iframe {
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 2. 불꽃놀이 캔버스 */
        #fireworks-canvas {
            position: absolute; top: 0; left: 0;
            z-index: 0; pointer-events: none;
        }

        /* 3. UI 레이어 (정보 및 컨트롤만 남김) */
        .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; color: white; pointer-events: none; }
        .ui-overlay * { pointer-events: auto; }
        
        .top-info { position: absolute; top: 20px; left: 20px; font-size: 14px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .cyan-text { color: #00ffff; }

        /* 하단 컨트롤 바 */
        .bottom-controls { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 250px; text-align: center; background: rgba(0,0,0,0.5); 
            padding: 10px; border-radius: 20px; 
        }
    </style>
</head>
<body>

    <div id="video-background">
        <div id="player"></div>
    </div>

    <canvas id="fireworks-canvas"></canvas>

    <div class="ui-overlay">
        <div class="top-info">
            <span class="cyan-text">진심은 통한다 희망을 쏴라</span><br>
            <span>RANK: WHITE OPAL</span><br>
            <span class="cyan-text">GIFT: 3회</span>
        </div>

        <div class="bottom-controls">
            <label style="font-size: 12px; display: block; margin-bottom: 5px;">Sound Control</label>
            <input type="range" id="volume-slider" min="0" max="100" value="0" style="width: 100%; cursor:pointer;">
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 1. 유튜브 플레이어 설정
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'WPfyXfdrCqs',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': 'WPfyXfdrCqs',
                    'start': 0
                },
                events: {
                    'onReady': (e) => {
                        e.target.playVideo();
                        // 슬라이더 조절 시 볼륨 변경
                        document.getElementById('volume-slider').addEventListener('input', function(event) {
                            const vol = event.target.value;
                            player.setVolume(vol);
                            if(vol > 0) player.unMute();
                            else player.mute();
                        });
                    }
                }
            });
        }

        // 2. 화려한 불꽃놀이 시스템
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, velocity, isText = false, targetX = 0, targetY = 0) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.95;
                this.gravity = 0.12;
                this.isText = isText;
                this.targetX = targetX;
                this.targetY = targetY;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.isText ? 1.5 : 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                if (this.isText) {
                    this.x += (this.targetX - this.x) * 0.08;
                    this.y += (this.targetY - this.y) * 0.08;
                    this.alpha -= 0.007;
                } else {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.012;
                }
            }
        }

        const particles = [];
        const colors = ['#ff0044', '#00fbff', '#ffea00', '#ff00ff', '#ffffff', '#00ff44'];

        function createExplosion(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 60; i++) {
                const angle = (Math.PI * 2 / 60) * i;
                const speed = Math.random() * 8 + 2;
                particles.push(new Particle(x, y, color, {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                }));
            }
        }

        function createTextFirework(text) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 800; tempCanvas.height = 200;
            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 50px Arial';
            tempCtx.textAlign = 'center';
            tempCtx.fillText(text, 400, 100);

            const imgData = tempCtx.getImageData(0, 0, 800, 200).data;
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const destX = canvas.width / 2 - 400;
            const destY = 150;

            for (let y = 0; y < 200; y += 5) {
                for (let x = 0; x < 800; x += 5) {
                    if (imgData[(y * 800 + x) * 4 + 3] > 128) {
                        particles.push(new Particle(
                            startX, startY, '#00ffff', {x:0, y:0}, 
                            true, x + destX, y + destY
                        ));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        // 일반 폭죽 간격
        setInterval(() => {
            const randomX = Math.random() * canvas.width;
            const randomY = Math.random() * (canvas.height / 2);
            createExplosion(randomX, randomY);
        }, 800);

        // 문자 폭죽 간격 (5초마다)
        setInterval(() => {
            createTextFirework("진심은 통한다 희망을 쏴라");
        }, 5000);

        animate();
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
