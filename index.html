    <script>
        // 1. ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ì„¤ì •
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'WPfyXfdrCqs', // ë‹¤ì˜¨ 'ìƒˆë¡œìš´ ì‹œì‘ì´ì•¼'
                playerVars: {

                    'controls': 0,
                    'mute': 1, // ë¸Œë¼ìš°ì € ì •ì±…ìƒ ìë™ì¬ìƒì„ ìœ„í•´ ìŒì†Œê±° í•„ìˆ˜
                    'loop': 1,
                    'playlist': 'WPfyXfdrCqs',
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': (event) => { event.target.playVideo(); }
                }
            });
        }

        // 2. ë¶ˆê½ƒë†€ì´ ì‹œìŠ¤í…œ (ì¤‘ì•™ í•˜ë‹¨ ë°œì‚¬ -> ìƒë‹¨ ë¬¸ì í­ì£½)
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, targetX, targetY, isText = false) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
                this.life = 100;
                this.isText = isText;
                this.targetX = targetX;
                this.targetY = targetY;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.isText) {
                    this.x += (this.targetX - this.x) * 0.1;
                    this.y += (this.targetY - this.y) * 0.1;
                    this.alpha -= 0.005;
                } else {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.01;
                }
            }
        }

        const fireworks = [];
        const particles = [];

        function createTextFirework(text) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 400; tempCanvas.height = 100;
            tempCtx.fillStyle = 'white';
            tempCtx.font = 'bold 40px Arial';
            tempCtx.fillText(text, 10, 60);

            const imgData = tempCtx.getImageData(0, 0, 400, 100).data;
            const centerX = canvas.width / 2;
            const centerY = 200;

            for (let y = 0; y < 100; y += 4) {
                for (let x = 0; x < 400; x += 4) {
                    if (imgData[(y * 400 + x) * 4 + 3] > 128) {
                        particles.push(new Particle(
                            centerX, canvas.height, // ì‹œì‘ì : ì¤‘ì•™ í•˜ë‹¨
                            '#00ffff', 
                            x + (centerX - 200), y + centerY, 
                            true
                        ));
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1);
                else { p.update(); p.draw(); }
            });

            requestAnimationFrame(animate);
        }

        // 3ì´ˆë§ˆë‹¤ "í¬ë§" í­ì£½ ë°œì‚¬
        setInterval(() => {
            createTextFirework("DAON 2025");
        }, 3000);

        animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
